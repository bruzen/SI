<!DOCTYPE html>
<meta charset="utf-8">
<head>
<script src="d3.js"></script>
<style type="text/css"></style>
<style type="text/css">
rect.car{
	background-color: black;
	width: 30px;
	height: 7px;
	}
rect.truck{
	background-color: red;
	width: 15px;
	height: 7px;
	}
rect.motorcycle{
	background-color: blue;
	width: 10px;
	height: 4px;
	}
</style></head>
<body>
<script>

	 var vcount = 15
		w = 500
		h = 200
		lanenumber = 8
		duration = 100
		speedlimit = 15
		cscale = d3.scale.linear().domain([0,1]).range([speedlimit - 7,speedlimit + 3])
		mscale = d3.scale.linear().domain([0,1]).range([speedlimit - 6,speedlimit + 2])
		tscale = d3.scale.linear().domain([0,1]).range([speedlimit - 8,speedlimit + 1])
		xscale = d3.scale.linear().domain([0,1]).range([15,w-15])
		vehicles = new Array()
		yscalerange = new Array();
	
	for( var i = 0; i < lanenumber; i++){
		yscalerange.push(15 + ((i / lanenumber) * (h-15)))}
	
	var	yscale = d3.scale.quantize().domain([0,lanenumber - 1]).range(yscalerange)
 	
 	var svg = d3.select("body")
 			.append("svg")
 			.attr("width", w)
 			.attr("height", h);
 
	function createVehicle(){
		var typeValue = Math.floor(Math.random() * 5);
		var type;
		var speedScale;
		var width;
		var height;
		var color;
		var stroke;
		var strokewidth;
		
	
		switch(typeValue) {
			case 2:
			case 3:
			case 4:
				type = "car";
				speedScale = cscale;
				width = 20;
				height = 8;
				color = "red";
				stroke = "black";
				strokewidth = 2;
				break;
			case 1:
				type = "truck";
				speedScale = tscale;
				width = 30;
				height = 8;
				color = "black";
				stroke = "grey";
				strokewidth = 2;
				break;
			case 0:
				type = "motorcycle";
				speedScale = mscale;
				width = 10;
				height = 4;
				color = "blue";
				stroke = "black";
				strokewidth = 1;
				break;
		}
		var speed = speedScale(Math.random());
		var lane = Math.floor(Math.random() * lanenumber)
		return {"type" : type, "speed": speed, "width": width, "height": height, "color" : color, "stroke" : stroke, "stroke-width" : strokewidth, "status" : 0, "slowspeed" : speed, "lane" : lane};
 	};
 	
 	/*
 	Status meanings:
 		0 - moving normally
 		1 - slowing for car in front
 		2 - stopped (error checking so cars aren't on top of each other)
 	*/
 	
 	function createVehicles() {
 		var Vehicles = new Array()
 		for( var i = 0; i < vcount; i++){
 			Vehicles.push(createVehicle());
 		}
 		return Vehicles
 	};
 	
 	vehicles = createVehicles();
 	
 	svg.selectAll("rect")
 		.data(vehicles)
 		.enter()
 		.append("rect")
 		.attr("id", function(d, i){return "v" + i})
 		.attr("x", 10)
 		.attr("y", function(d){return yscale(d.lane)})
 		.attr("lane", function(d){return d.lane})
 		.attr("width", function(d){return d.width})
 		.attr("height", function(d){return d.height})
 		.style("color", function(d){return d.color})
 		.style("stroke", function(d){return d.stroke})
 		.style("stroke-width", function(d){return d.strokewidth})
 		.attr("fill", function(d){return d.color});
 	
 	function setSpeeds() {
 		svg.selectAll("rect").each(function(d,i){
 			var xpos = d3.select(this).attr("x");
 			var ypos = yscale(d.lane);
 			var vwidth = d.width;
 			var speed;
 			switch(d.status){
 				case 0:
 					speed = parseFloat(d.speed);
 				case 1:
 					speed = parseFloat(d.slowspeed);
 				case 2:
 					speed = 0;
 			}
 				
 			var element = this;
 			var closeCars = svg.selectAll("rect[lane='" + d.lane + "']").filter(
 				function(){return this != element && parseFloat(xpos) < d3.select(this).attr("x") && d3.select(this).attr("x") <= (parseFloat(xpos) + (2 * vwidth) + speed);});
 			
 			if(closeCars.empty()){
 				d.status = 0;
 				d.slowspeed = d.speed;}
			else if(!closeCars.filter(function(){return d3.select(this).attr("x") <= (parseInt(xpos) + vwidth + 3);}).empty()){
 				d.status = 2;}
 			else {
 				upCars = svg.selectAll("rect[lane='"  + (d.lane + 1) + "']").filter(
					function(){
						var select = d3.select(this);
						var data = select.datum();
						var selectwidth = data.width;
						var selectspeed;
						switch(data.status){
							case 0:
								selectspeed = parseFloat(data.speed);
							case 1:
								selectspeed = parseFloat(data.slowspeed);
							case 2:
								selectspeed = 0;
						}
						return parseFloat(xpos) - 2 * selectwidth - selectspeed <= d3.select(this).attr("x") && d3.select(this).attr("x") <= (parseFloat(xpos) + (2 * vwidth) + speed);});
				downCars = svg.selectAll("rect[lane='" + (d.lane - 1) + "']").filter(
					function(){
						var select = d3.select(this);
						var data = select.datum();
						var selectwidth = data.width;
						var selectspeed;
						switch(data.status){
							case 0:
								selectspeed = parseFloat(data.speed);
							case 1:
								selectspeed = parseFloat(data.slowspeed);
							case 2:
								selectspeed = 0;
						}
						return parseFloat(xpos) - 2 * selectwidth - 2 * selectspeed <= d3.select(this).attr("x") && d3.select(this).attr("x") <= (parseFloat(xpos) + (2 * vwidth) + speed);});
				if(upCars.empty() && d.lane + 1 != lanenumber){
					d.status = 3;
					d.slowspeed = d.speed;
					d.lane += 1
					d3.select(this).attr("lane", function(){return d.lane})}
				else if(downCars.empty() && d.lane != 0){
					d.status = 3;
					d.slowspeed = d.speed;
					d.lane -= 1
					d3.select(this).attr("lane", function(){return d.lane})}
				else{
					d.status = 1;
					var slowSpeed = d.speed;
					closeCars.each( function(d){	if(d.status == 0 && d.speed < slowSpeed) { slowSpeed = d.speed }
													if(d.status == 1 && d.slowspeed < slowSpeed) { slowSpeed = d.slowspeed }});
					d.slowspeed = slowSpeed;}}
 			});}
 	
 	function deleteVehicles(){
 		for(var i = 0; i < vehicles.length; i++){
 			var id = "v" + i ;
 			var select = svg.select("rect#" + id);
 			if(select[0][0] != null){
 			if(parseFloat(select.attr("x")) >= w){
 				var vehicle = createVehicle();
 				vehicles[i] = vehicle
 				select.remove()
 				createNewVehicle(vehicle, id);
 			}}
 		}}
 	
 	function move(){
 		setSpeeds();
  		svg.selectAll("rect").transition()
 			.attr("x", function(d){ 
 				if(d.status == 0){return parseFloat(d3.select(this).attr("x")) + d.speed}
 				if(d.status == 1){return parseFloat(d3.select(this).attr("x")) + d.slowspeed}
 				if(d.status == 2 || d.status == 3 ){return parseFloat(d3.select(this).attr("x"))}})
 			.attr("y", function(d){return yscale(d.lane)})
 			.duration(duration)
 			.each("end", deleteVehicles());
 	}
 	
 	function createNewVehicle(data, id){
 		svg.append("rect")
 			.datum(data)
 			.attr("id", id)
 			.attr("x", 10)
 			.attr("y", function(d){return yscale(d.lane)})
 			.attr("lane", function(d){return d.lane})
 			.attr("width", function(d){return d.width})
 			.attr("height", function(d){return d.height})
 			.style("color", function(d){return d.color})
 			.style("stroke", function(d){return d.stroke})
 			.style("stroke-width", function(d){return d.strokewidth})
 			.attr("fill", function(d){return d.color});
 	}
 	
 	setInterval(move, duration)
 	
</script>
</body>
